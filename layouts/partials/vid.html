<section id="fh5co-video" data-section="video" class="animated">
  <div class="container">
    <div class="row">
      <div class="col-md-12 section-heading text-center">
        <h2 class="to-animate">{{ with .Site.Params.video.title }}{{ . | markdownify }}{{ end }}</h2>
        <div class="row">
          <div class="col-md-8 col-md-offset-2 subtext to-animate">
            <h3>{{ with .Site.Params.video.description }}{{ . | markdownify }}{{ end }}</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="watch-video text-center to-animate">
          <span>{{ .Site.Params.video.title | markdownify }}</span>
          <a href="{{ .Site.Params.video.url }}" class="popup-vimeo btn-video">
            <i class="icon-play2"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
