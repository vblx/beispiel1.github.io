<section id="fh5co-video" data-section="video">
  <div class="container">
    <div class="row">
      <div class="col-md-12 section-heading text-center">
        <h2 class="to-animate">{{ with .Site.Params.video.title }}{{ . | markdownify }}{{ end }}</h2>
        <div class="row">
          <div class="col-md-8 col-md-offset-2 subtext to-animate">
            <h3>{{ with .Site.Params.video.description }}{{ . | markdownify }}{{ end }}</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="watch-video text-center">
          <!-- Video embed -->
          <div class="to-animate" style="max-width: 1000px; margin: 0 auto;">
            <div style="padding:56.25% 0 0 0;position:relative;background:#000;">
              <iframe src="https://player.vimeo.com/video/1047922301?h=a96de50b7e&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
                      style="position:absolute;top:0;left:0;width:100%;height:100%;"
                      frameborder="0"
                      allow="autoplay; fullscreen; picture-in-picture"
                      allowfullscreen></iframe>
            </div>
            <script src="https://player.vimeo.com/api/player.js"></script>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
