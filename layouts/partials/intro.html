<section id="fh5co-intro" class="bg-gray-50">
  <div class="container">
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="intro-description">
          <h3>{{ .Site.Params.intro.title }}</h3>
          <p>{{ .Site.Params.intro.description }}</p>
        </div>
      </div>
      {{ range $index, $element := .Site.Params.intro.items }}
      <div class="col-md-4 mb-4">
        <div class="intro-tile">
          <div class="tile-number">{{ printf "%02d" (add $index 1) }}</div>
          <h4>{{ .title }}</h4>
          <p>{{ .description }}</p>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
