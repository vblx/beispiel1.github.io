<section id="fh5co-work">
  <div class="container">
    <div class="row">
      <!-- Image Column -->
      <div class="col-md-6">
        {{ $image := resources.Get .Site.Params.angebot.img }}
        {{ with $image }}
        <img
          src="{{ .RelPermalink }}"
          alt="Baumaschine im Einsatz"
          class="img-responsive"
          >
        {{ end }}
      </div>
      <!-- Content Column -->
      <div class="col-md-6">
        <h2>{{ .Site.Params.angebot.title }}</h2>
        <p>{{ .Site.Params.angebot.description }}</p>
        <p>
          <a href="/kontakt" class="btn btn-primary">
            {{ .Site.Params.angebot.button }}
          </a>
        </p>
      </div>
    </div>
  </div>
</section>
